<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sudoku Solver</h1>
        <div id="sudoku-grid">
            <table>
                <tbody>
                    <script>
                        for(let i = 0; i < 9; i++) {
                            document.write("<tr>");
                            for(let j = 0; j < 9; j++) {
                                document.write(`
                                    <td>
                                        <input type="text" maxlength="1" id="cell-${i}-${j}">
                                    </td>
                                `);
                            }
                            document.write("</tr>");
                        }
                    </script>
                </tbody>
            </table>
        </div>
        <div class="buttons">
            <button onclick="solveSudoku()">Solve</button>
            <button onclick="resetSudoku()">Reset</button>
            <button onclick="showHint()">Hint</button> 
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
